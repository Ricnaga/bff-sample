"""This is a Date Scalar"""
scalar Date

type Mutation {
  createSampleUser: SampleUser!
  removeSampleUser: ID!
  updateSampleUser: ID!
}

type Query {
  getAllSample: [Sample!]!
  getSampleDetails: SampleDetails!
}

type Sample {
  details: SampleDetails!
  id: ID!
  nome: String!
  sobrenome: String!
}

type SampleDetails {
  dataCriacao: String!
  dataModificacao: String!
  id: ID!
}

type SampleUser {
  dataCriacao: String!
  id: ID!
  nome: String!
}