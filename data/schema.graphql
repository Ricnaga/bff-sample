"""This is a MORE Sample."""
type MoreSample {
  OtherName: String!
  moreLastName: String!
  moreName: String!
  moreSampleObject: Sample!
  moreUuid: ID!
}

type Mutation {
  firstMoreSample: MoreSample!
  relaySample(input: RelaySampleInput!): RelaySamplePayload!
  secondMoreSample: MoreSample!
}

type Query {
  firstMoreSample: MoreSample!
  sample: Sample!
  secondMoreExample: MoreSample!
}

input RelaySampleInput {
  clientMutationId: ID
  id: ID!
  nome: String
  sobrenome: String
}

type RelaySamplePayload {
  clientMutationId: ID
  noGlobalID: Sample!
}

"""This is a Sample."""
type Sample {
  lastName: String!
  name(input: SampleInput!): String!
  uuid: ID!
}

input SampleInput {
  name: ID!
}